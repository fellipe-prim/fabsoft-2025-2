<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card border-0 shadow-lg p-4" style="width: 100%; max-width: 400px; border-radius: 15px;">
        <div class="card-body">
            
            <h3 class="text-center fw-bold mb-4">Bem-vindo</h3>
            
            <form (ngSubmit)="fazerLogin()">
                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label small text-muted fw-bold">EMAIL</label>
                    <input type="email" [(ngModel)]="usuario.email" name="email" class="form-control bg-light border-0 py-2" placeholder="seu@email.com">
                </div>

                <!-- Senha -->
                <div class="mb-4">
                    <label class="form-label small text-muted fw-bold">SENHA</label>
                    <input type="password" [(ngModel)]="usuario.senha" name="senha" class="form-control bg-light border-0 py-2" placeholder="******">
                </div>

                <!-- Botão -->
                <button type="submit" class="btn btn-dark w-100 py-2 fw-bold rounded-3 mb-3">
                    ENTRAR
                </button>
            </form>

            <!-- Link Cadastro -->
            <div class="text-center mt-3 border-top pt-3">
                <p class="small text-muted mb-1">Ainda não tem conta?</p>
                <a routerLink="/cadastro" class="text-decoration-none fw-bold text-dark">
                    Criar cadastro grátis
                </a>
            </div>

        </div>
    </div>
</div>
