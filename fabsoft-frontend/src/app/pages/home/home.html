<div class="main-content py-4">
    <div class="container">
        
        <!-- Header da Página -->
        <div class="row mb-5 align-items-end">
            <div class="col-md-8">
                <p class="text-uppercase text-secondary small fw-bold mb-2 tracking-wide">Programação</p>
                <h1 class="display-5 fw-bold text-dark">Em Cartaz</h1>
                <p class="text-muted mt-2">Escolha seu filme e viva a experiência.</p>
            </div>
            
            <!-- BARRA DE PESQUISA -->
            <div class="col-md-4 text-md-end">
                <div class="input-group border rounded-pill overflow-hidden bg-white shadow-sm">
                    <span class="input-group-text bg-transparent border-0 ps-3">
                        <i class="bi bi-search text-muted"></i>
                    </span>
                    <!-- Input com filtro -->
                    <input type="text" 
                           class="form-control bg-transparent border-0 shadow-none" 
                           placeholder="Buscar filme..."
                           [(ngModel)]="termoBusca"
                           (input)="filtrar()">
                </div>
            </div>
        </div>

        <!-- Grid de Filmes -->
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-5">
            
            <!-- Loop na lista FILTRADA -->
            <div class="col" *ngFor="let filme of filmesFiltrados">
                
                <div class="card h-100 border-0 bg-transparent movie-item">
                    
                    <!-- Imagem -->
                    <div class="img-wrapper rounded-4 overflow-hidden mb-3 position-relative shadow-sm">
                        <img [src]="filme.imagemURL || 'assets/placeholder.jpg'" 
                             class="img-fluid w-100" 
                             alt="{{ filme.titulo }}"
                             style="height: 380px; object-fit: cover;">
                    </div>

                    <div class="card-body p-0">
                        <!-- Título -->
                        <h5 class="card-title fw-bold text-dark mb-2 fs-5 text-truncate" title="{{ filme.titulo }}">
                            {{ filme.titulo }}
                        </h5>

                        <!-- Área da Classificação e Gênero (NOVO) -->
                        <div class="mb-3 d-flex align-items-center">
                            <!-- Badge colorido baseado na idade -->
                            <span class="badge me-2 border" [ngClass]="getCorClassificacao(filme.classificacao)">
                                {{ filme.classificacao || 'N/A' }}
                            </span>
                            
                            <!-- Gênero -->
                            <span class="text-secondary small fw-bold text-uppercase">
                                {{ filme.genero }}
                            </span>
                        </div>
                        
                        <!-- Botão Ingressos -->
                        <a [routerLink]="['/filme', filme.id]" class="btn btn-outline-dark w-100 rounded-3 py-2 text-uppercase small fw-bold tracking-wide btn-buy">
                            Ingressos
                        </a>
                    </div>
                </div>
            </div>

            <!-- Mensagem caso a busca não encontre nada -->
            <div *ngIf="filmesFiltrados.length === 0" class="col-12 text-center py-5">
                <div class="py-5 bg-light rounded-3">
                    <i class="bi bi-film display-4 text-muted mb-3"></i>
                    <p class="text-muted fs-5 m-0">Nenhum filme encontrado com esse nome.</p>
                </div>
            </div>

        </div>
    </div>
</div>
