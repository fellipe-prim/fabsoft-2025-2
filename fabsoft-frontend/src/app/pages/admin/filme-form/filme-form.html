<div class="container-fluid" style="max-width: 900px;">
    
    <!-- Cabeçalho -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="h3">{{ filme.id ? 'Editar' : 'Novo' }} Filme</h2>
        <a routerLink="/admin/filmes" class="btn btn-outline-secondary">Cancelar</a>
    </div>

    <div class="card shadow-sm border-0 p-4">
        <form (ngSubmit)="salvar()">

            <!-- LINHA 1: Título, Gênero e Classificação (CORRIGIDO) -->
            <div class="row mb-3">
                <!-- Título (Agora ocupa 6/12) -->
                <div class="col-md-6">
                    <label class="form-label fw-bold">Título</label>
                    <input type="text" [(ngModel)]="filme.titulo" name="titulo" class="form-control" required>
                </div>

                <!-- Gênero (Agora ocupa 3/12) -->
                <div class="col-md-3">
                    <label class="form-label fw-bold">Gênero</label>
                    <input type="text" [(ngModel)]="filme.genero" name="genero" class="form-control" required>
                </div>

                <!-- Classificação (Novo - Ocupa 3/12) -->
                <div class="col-md-3">
                    <label class="form-label fw-bold">Classificação</label>
                    <select class="form-select" [(ngModel)]="filme.classificacao" name="classificacao" required>
                        <option [ngValue]="undefined" disabled selected>Selecione...</option>
                        <option value="Livre" class="text-success fw-bold">Livre (L)</option>
                        <option value="10 anos" class="text-primary fw-bold">10 Anos</option>
                        <option value="12 anos" class="text-warning fw-bold">12 Anos</option>
                        <option value="14 anos" class="text-warning fw-bold">14 Anos</option>
                        <option value="16 anos" class="text-danger fw-bold">16 Anos</option>
                        <option value="18 anos" class="text-dark fw-bold">18 Anos</option>
                    </select>
                </div>
            </div>

            <!-- LINHA 2: Horas e Minutos -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label fw-bold">Horas</label>
                    <input type="number" [(ngModel)]="filme.horas" name="horas" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold">Minutos</label>
                    <!-- Mantendo a lógica de cálculo de tempo -->
                    <input type="number" 
                           [(ngModel)]="filme.minutos" 
                           (ngModelChange)="verificarTempo()" 
                           name="minutos"
                           class="form-control" required>
                </div>
            </div>

            <!-- URL da Imagem -->
            <div class="mb-3">
                <label class="form-label fw-bold">URL da Imagem (Poster)</label>
                <input type="text" [(ngModel)]="filme.imagemURL" name="imagemURL" class="form-control"
                    placeholder="https://...">
            </div>

            <!-- Sinopse -->
            <div class="mb-4">
                <label class="form-label fw-bold">Sinopse</label>
                <textarea [(ngModel)]="filme.sinopse" name="sinopse" rows="4" class="form-control"></textarea>
            </div>

            <!-- Botão Salvar -->
            <button type="submit" class="btn btn-success px-5 fw-bold">Salvar Filme</button>
        </form>
    </div>
</div>
