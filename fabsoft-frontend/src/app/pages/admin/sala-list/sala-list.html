<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="h3">Gerenciar Salas</h2>
        <a routerLink="/admin/salas/novo" class="btn btn-primary">
            <i class="bi bi-plus-lg"></i> Nova Sala
        </a>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                    <tr>
                        <th class="ps-4">ID</th>
                        <th>Nome da Sala</th>
                        <th>Capacidade</th>
                        <th class="text-end pe-4">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let sala of salas">
                        <td class="ps-4 text-muted">#{{ sala.id }}</td>
                        <td class="fw-bold">{{ sala.nome }}</td>
                        <td>
                            <span class="badge bg-info text-dark">
                                {{ sala.capacidade }} Lugares
                            </span>
                        </td>
                        <td class="text-end pe-4">
                            <a [routerLink]="['/admin/salas/editar', sala.id]" class="btn btn-sm btn-outline-primary me-2">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <button (click)="deletar(sala)" class="btn btn-sm btn-outline-danger">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
