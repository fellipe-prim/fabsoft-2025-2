<div class="d-flex" id="wrapper">

    <!-- Sidebar (Menu Lateral) -->
    <div class="bg-dark text-white border-end" id="sidebar-wrapper">
        <div class="sidebar-heading p-4 fw-bold fs-4">
            Painel Admin
        </div>
        <div class="list-group list-group-flush">
            <li routerLink="/" style="cursor: pointer;">
                <i class="fas fa-home"></i> <!-- Ícone de Casa -->
                <span style="margin-left: 10px;">Voltar ao Site</span>
            </li>
            <a routerLink="/admin/filmes" class="list-group-item list-group-item-action list-group-item-dark p-3">
                <i class="bi bi-film me-2"></i> Gerenciar Filmes
            </a>
            <a routerLink="/admin/salas" class="list-group-item list-group-item-action list-group-item-dark p-3">
                <i class="bi bi-aspect-ratio me-2"></i> Gerenciar Salas
            </a>
            <a routerLink="/admin/sessoes" class="list-group-item list-group-item-action list-group-item-dark p-3">
                <i class="bi bi-clock-history me-2"></i> Gerenciar Sessões
            </a>

            <div class="mt-auto p-3">
                <a routerLink="/login" class="btn btn-danger w-100">Sair</a>
            </div>
        </div>
    </div>

    <!-- Conteúdo Principal (Direita) -->
    <div id="page-content-wrapper" class="w-100 bg-light">
        <div class="container-fluid p-5">

            <h1 class="mb-4">Visão Geral</h1>

            <!-- Cards de Atalho (ATUALIZADO) -->
            <div class="row g-4 mb-5"> <!-- Adicionei mb-5 para dar espaço -->

                <!-- Card 1: Filmes -->
                <div class="col-md-6"> <!-- Agora ocupa metade da tela -->
                    <div class="card shadow-sm border-0 h-100">
                        <div class="card-body d-flex flex-column justify-content-center align-items-center p-5">
                            <h2 class="display-4 fw-bold text-primary">{{ qtdFilmes }}</h2>
                            <p class="text-muted mb-0 fw-bold">Filmes em Cartaz</p>
                        </div>
                    </div>
                </div>

                <!-- Card 2: Sessões -->
                <div class="col-md-6"> <!-- Agora ocupa metade da tela -->
                    <div class="card shadow-sm border-0 h-100">
                        <div class="card-body d-flex flex-column justify-content-center align-items-center p-5">
                            <h2 class="display-4 fw-bold text-success">{{ qtdSessoes }}</h2>
                            <p class="text-muted mb-0 fw-bold">Sessões Hoje</p>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Área onde carrega a tabela de filmes/salas -->
            <div class="mt-5">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
