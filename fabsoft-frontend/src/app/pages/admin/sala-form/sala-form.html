<div class="container-fluid" style="max-width: 600px;">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="h3">{{ sala.id ? 'Editar' : 'Nova' }} Sala</h2>
        <a routerLink="/admin/salas" class="btn btn-outline-secondary">Cancelar</a>
    </div>

    <div class="card shadow-sm border-0 p-4">
        <form (ngSubmit)="salvar()">
            
            <div class="mb-3">
                <label class="form-label fw-bold">Nome da Sala</label>
                <input type="text" [(ngModel)]="sala.nome" name="nome" class="form-control" placeholder="Ex: Sala 1, IMAX..." required>
            </div>

            <div class="mb-4">
                <label class="form-label fw-bold">Capacidade</label>
                <input type="number" [(ngModel)]="sala.capacidade" name="capacidade" class="form-control" required>
                <div class="form-text">
                    * Os assentos serão gerados automaticamente baseados na capacidade (Lógica futura).
                </div>
            </div>

            <button type="submit" class="btn btn-success px-5 fw-bold w-100">Salvar Sala</button>
        </form>
    </div>
</div>
