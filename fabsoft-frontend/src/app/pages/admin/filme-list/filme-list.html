<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="h3">Gerenciar Filmes</h2>
        <a routerLink="/admin/filmes/novo" class="btn btn-primary">
            <i class="bi bi-plus-lg"></i> Novo Filme
        </a>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                    <tr>
                        <th class="ps-4">Capa</th>
                        <th>Título</th>
                        <th>Gênero</th>
                        <th>Duração</th>
                        <th class="text-end pe-4">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let filme of filmes">
                        <td class="ps-4">
                            <img [src]="filme.imagemURL" alt="" style="width: 40px; height: 60px; object-fit: cover; border-radius: 4px;">
                        </td>
                        <td class="fw-bold">{{ filme.titulo }}</td>
                        <td><span class="badge bg-secondary">{{ filme.genero }}</span></td>
                        <td>{{ filme.horas }}h {{ filme.minutos }}m</td>
                        <td class="text-end pe-4">
                            <a [routerLink]="['/admin/filmes/editar', filme.id]" class="btn btn-sm btn-outline-primary me-2">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <button (click)="deletarFilme(filme)" class="btn btn-sm btn-outline-danger">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
