<!-- Navbar Global -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top py-3 shadow-sm" style="background-color: #e6e6e6;">
    <div class="container">
        
        <!-- Logo (Clique vai para Home) -->
        <a routerLink="/" class="navbar-brand fw-bold tracking-wide text-dark" style="cursor: pointer; text-decoration: none;">
            CINE<span class="text-secondary fw-normal">FAB</span>
        </a>
        
        <!-- Menu Central -->
        <div class="d-none d-md-block ms-auto me-4">
            <ul class="navbar-nav gap-4">
                <!-- Link Filmes -->
                <li class="nav-item">
                    <a routerLink="/" class="nav-link text-dark fw-bold">Filmes</a>
                </li>
                
                <!-- Link Meus Ingressos -->
                <li class="nav-item">
                    <a (click)="irParaIngressos()" class="nav-link text-secondary fw-bold" style="cursor: pointer;">
                        Meus Ingressos
                    </a>
                </li>

                <!-- Link Painel Admin (NOVO - Só aparece se for ADMIN) -->
                <li class="nav-item" *ngIf="usuarioLogado?.tipo === 'ADMIN'">
                    <a routerLink="/admin" class="nav-link text-danger fw-bold" style="cursor: pointer;">
                        Painel Admin
                    </a>
                </li>
            </ul>
        </div>
        

        <!-- ÁREA DE LOGIN / PERFIL -->
        
        <!-- CASO 1: NÃO ESTÁ LOGADO (Mostra Botão Entrar) -->
        <a *ngIf="!usuarioLogado" routerLink="/login" class="btn btn-outline-dark rounded-pill px-4 btn-sm fw-bold">
            Entrar
        </a>

        <!-- CASO 2: ESTÁ LOGADO (Mostra Olá e Sair) -->
        <div *ngIf="usuarioLogado" class="d-flex align-items-center gap-3">
            
            <!-- Saudação -->
            <span class="fw-bold text-dark">
                Olá, 
                <span class="text-primary">
                    {{ usuarioLogado.tipo === 'ADMIN' ? 'ADM' : usuarioLogado.nome }}
                </span>
            </span>

            <!-- Botão Sair -->
            <button (click)="sair()" class="btn btn-link text-secondary text-decoration-none p-0 d-flex align-items-center" title="Sair">
                <i class="bi bi-box-arrow-right fs-5"></i>
            </button>
        </div>

    </div>
</nav>

<!-- Espaço para não cobrir o conteúdo -->
<div style="padding-top: 80px;"></div>

<router-outlet></router-outlet>
